{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Edit Answer</h2>
        <form method="POST" action="{% url 'edit_answer' answer.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <textarea 
                    name="answer" 
                    rows="6" 
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>{{ answer.answer }}</textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{% url 'question_detail' answer.id %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
