<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Update Question</h2>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Question Title</label>
                    <input type="text" id="title" name="title" value="{{ question.title }}" class="w-full p-2 border rounded-lg" required>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Question Body</label>
                    <textarea id="description" name="description" value="{{question.description}}" rows="6" class="w-full p-2 border rounded-lg" required>{{ question.description }}</textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Update Question
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
