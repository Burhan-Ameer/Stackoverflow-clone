{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Delete Answer</h2>
        <p>Are you sure you want to delete this answer?</p>
        <div class="flex justify-end space-x-4 mt-4">
            <a href="{% url 'question_detail' answer.question.id %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                Cancel
            </a>
            <form method="POST" action="{% url 'delete_answer' answer.id %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
