<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Ask a Question</h2>
            <p>
                {% for message in messages  %}
                <p class="text-red-500">
                    {{message}}
                </p>                  
                {% endfor %}
            </p>
            <form method="POST" action="" class="space-y-6">
                {% csrf_token %}
                
                <!-- Title -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" name="title" class="w-full p-2 border rounded-lg" required>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea name="description" rows="6" class="w-full p-2 border rounded-lg" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                        Submit Question
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
