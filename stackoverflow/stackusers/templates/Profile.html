<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="">
      {% for messages in message %}
      <p>{{messages}}</p>
      {% endfor %}
    </div>
    <!-- Main container -->
    <div class="min-h-screen flex items-center justify-center p-4">
      <!-- Profile card container -->
      <div
        class="w-full max-w-4xl bg-white rounded-lg shadow-xl overflow-hidden"
      >
        <!-- Flex container for profile layout -->
        <div class="flex flex-col md:flex-row">
          <!-- Profile image section -->
          <div
            class="w-full md:w-1/3 bg-blue-50 p-6 flex flex-col items-center justify-center space-y-4"
          >
            <!-- Profile image container -->
            <div class="relative">
              <img
                class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-white shadow-lg"
                src="{{user.profile.profile_image.url}}"
                alt="Profile Picture"
              />
              <button
                class="absolute bottom-0 right-0 bg-blue-500 p-2 rounded-full text-white hover:bg-blue-600 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                  />
                </svg>
              </button>
            </div>
            <!-- user name  -->
            <div class="">
              {{user.username}}
            </div>
          </div>

          <!-- Profile information section -->
          <div class="w-full md:w-2/3 p-6">
            <div class="space-y-6">
              <!-- Header -->
              <div class="border-b pb-4">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
                  Profile Information
                </h2>
              </div>

              <!-- Contact information -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <p class="text-sm text-gray-600">Email</p>
                  <p class="text-base md:text-lg">{{user.email}}</p>
                </div>
                <div class="space-y-2">
                  <p class="text-sm text-gray-600">Phone</p>
                  <p class="text-base md:text-lg">{{user.profile.phone}}</p>
                </div>
              </div>

              <!-- Bio section -->
              <div class="space-y-2">
                <p class="text-sm text-gray-600">Bio</p>
                <p class="text-base text-gray-800">
                  {{user.profile.bio}}
                </p>
              </div>
              <!-- Edit Profile Button -->
              <div class="pt-4">
                <a href="{% url 'update_profile' %}">
                  <button
                    class="w-full md:w-auto bg-green-500 px-6 py-2 text-white rounded-lg hover:bg-green-600 transition-colors"
                  >
                    Edit Profile
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
