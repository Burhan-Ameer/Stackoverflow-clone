{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="flex flex-col md:flex-row items-center w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="w-full md:w-1/2">
            <img src="../static/media/illustration-dev.jpg  " alt="Illustration" class="w-full h-auto">
        </div>
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Sign Up</h2>
            <form action="#" method="POST" class="space-y-4">
                {% csrf_token %}
                <!-- Example form fields -->
               {{form}}
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Sign Up</button>
            </form>
            <a href="{% url 'login' %}">Aleardy have an Account ?</a>
        </div>
    </div>
</div>
{% endblock %}
